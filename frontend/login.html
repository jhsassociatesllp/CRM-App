<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master Contact CRM - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ef4444; /* Red from reference */
      --primary-light: #fca5a5;
      --bg-light: #fee2e2; /* Pinkish bg */
      --white: #ffffff;
      --text-dark: #1e293b;
      --text-light: #475569;
      --shadow: rgba(30, 58, 138, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
    }

    .login-container {
      background: var(--white);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 20px 50px var(--shadow);
      width: 100%;
      max-width: 420px;
      border: 1px solid #bfdbfe;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2.2rem;
      color: var(--primary);
      font-weight: 700;
    }

    .logo p {
      color: var(--text-light);
      font-size: 0.95rem;
      margin-top: 8px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-dark);
    }

    input {
      width: 100%;
      padding: 16px 18px;
      border: 2px solid #bfdbfe;
      border-radius: 14px;
      background: #f8fafc;
      color: var(--text-dark);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.15);
      background: white;
    }

    .login-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: all 0.4s ease;
      box-shadow: 0 10px 20px rgba(30,58,138,0.3);
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(30,58,138,0.4);
      background: #1e3a8a;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin-top: 15px;
      display: none;
      font-size: 0.95rem;
    }

    @media (max-width: 480px) {
      .login-container { padding: 40px 25px; margin: 20px; }
      .logo h1 { font-size: 1.9rem; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <h1>Master Contact CRM</h1>
      <p>Secure Login Portal</p>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    const allowedEmails = [
      "ashhar.khan@jhsassoiatesllp.in",
      "dinyar.patel@jhsconsulting.in",
      "maaz.quraishi@jhsassociates.in",
      "zishan.khan@jhsassociates.in",
      "huzeifa.unwala@jhsassociates.in"
    ];

    const correctPassword = "Admin@123";  // Sabke liye same password

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      
      if (allowedEmails.includes(email) && password === correctPassword) {
        // Save login state
        localStorage.setItem("crm_logged_in", "true");
        localStorage.setItem("crm_user", email.split("@")[0].replace(".", " ").toTitleCase());

        // Redirect to main CRM
        window.location.href = "/dashboard";
      } else {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Invalid email or password!";
        setTimeout(() => errorMsg.style.display = "none", 4000);
      }
    });

    // Helper function
    String.prototype.toTitleCase = function() {
      return this.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
    };
  </script>

</body>
</html>
